name: Setup UI Runner
permissions:
  contents: read

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'How long to keep the UI running (minutes)'
        required: true
        default: '30'

jobs:
  run-setup-ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./setup-ui
        run: npm ci

      - name: Start Setup UI
        working-directory: ./setup-ui
        env:
          SETUP_UI_PORT: 3000
        run: |
          echo "ðŸš€ Starting Eden Viewer Setup UI..."
          node server.js &
          SERVER_PID=$!
          
          # Wait for server to start
          sleep 5
          
          echo "âœ… Setup UI is running"
          echo "â±ï¸  Will run for ${{ github.event.inputs.duration }} minutes"
          
          # Keep alive for specified duration
          sleep $(( ${{ github.event.inputs.duration }} * 60 ))
          
          kill $SERVER_PID 2>/dev/null || true
