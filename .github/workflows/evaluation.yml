name: evaluation

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  eval:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r evaluation/requirements.txt

      - name: Run evaluation (stub)
        env:
          EDEN_AGENT_MODE: stub
        run: |
          python evaluation/run.py chatbot
          python evaluation/run.py envgen
