name: evaluation
permissions:
  contents: read

on:
  pull_request:
    paths:
      - 'evaluation/**'
      - '.github/workflows/evaluation.yml'
  push:
    branches: [ main ]
    paths:
      - 'evaluation/**'
      - '.github/workflows/evaluation.yml'

concurrency:
  group: evaluation-${{ github.ref }}
  cancel-in-progress: true

jobs:
  eval:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r evaluation/requirements.txt

      - name: Run evaluation (stub)
        env:
          EDEN_AGENT_MODE: stub
        run: |
          python evaluation/run.py chatbot
          python evaluation/run.py envgen
