# Azure VM Docker Compose - Eden Viewer Media Stack
# NOTE: This is for Azure deployment, NOT Synology

services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
      - VERSION=docker
      - PLEX_CLAIM=${PLEX_CLAIM:-}
    volumes:
      - ${APPDATA_ROOT:-/srv/eden-viewer/appdata}/plex:/config
      - ${DATA_ROOT:-/srv/eden-viewer/media}:/data:ro
      - ${TRANSCODE_ROOT:-/srv/eden-viewer/transcode}/plex:/transcode
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
    volumes:
      - ${APPDATA_ROOT:-/srv/eden-viewer/appdata}/sonarr:/config
      - ${DATA_ROOT:-/srv/eden-viewer/media}:/data
    ports:
      - "127.0.0.1:8989:8989"  # Localhost only - use reverse proxy
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
    volumes:
      - ${APPDATA_ROOT:-/srv/eden-viewer/appdata}/radarr:/config
      - ${DATA_ROOT:-/srv/eden-viewer/media}:/data
    ports:
      - "127.0.0.1:7878:7878"  # Localhost only - use reverse proxy
    restart: unless-stopped
