version: "3.8"

services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - VERSION=docker
    volumes:
      - ${APPDATA_PATH}/plex:/config
      - ${DATA_PATH}/media:/data/media
    restart: unless-stopped
    healthcheck:
      test: curl -f http://localhost:32400/identity || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${APPDATA_PATH}/sonarr:/config
      - ${DATA_PATH}:/data
    ports:
      - "8989:8989"
    restart: unless-stopped
    healthcheck:
      test: curl -f http://localhost:8989/ping || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${APPDATA_PATH}/radarr:/config
      - ${DATA_PATH}:/data
    ports:
      - "7878:7878"
    restart: unless-stopped
    healthcheck:
      test: curl -f http://localhost:7878/ping || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  plex-proxy:
    image: caddy:2.7
    container_name: plex-proxy
    network_mode: host
    environment:
      - PLEX_DOMAIN=${PLEX_DOMAIN}
      - CADDY_ACME_EMAIL=${CADDY_ACME_EMAIL:-}
    volumes:
      - ${APPDATA_PATH}/caddy/config:/config
      - ${APPDATA_PATH}/caddy/data:/data
      - ./config/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - plex
    restart: unless-stopped
